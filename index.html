<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Mitra</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' /> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>

<body>
    <div class="col-md-12 col-sm-12 col-12">
        <section class="chat_section">
            <div class="brand">
                <div class="col-md-3">
                    <img src="/chat-logo.png" alt="">
                    <h1 id="name"></h1>
                </div>
                <div class="col-md-6">
                    <div id="feedback"></div>
                </div>
                <div class="col-md-3" style="margin-left: -30px;">
                    <div class="wrapper">
                        <ul>
                            <li>Online
                                <ul class="users_list">
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- <h4 class="users-count"></h4> -->
                </div>
            </div>
            <div class="message_area" id="pic"></div>
            <div class="textarea-container">
                <textarea id="textarea" onfocus="deleteTypingStatus()" placeholder="Type a message....."
                    name="foo"></textarea>
                <button onclick="send_btn()"><img src="/send.png" alt=""
                        style="width: 62px !important; height: 36px !important; margin-left: 10px; margin-top: 6px;"></button>
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

<!-- onfocus="typing()" -->
<!-- onkeypress="typing()" onfocus="deleteTyping()"  -->

</html>
